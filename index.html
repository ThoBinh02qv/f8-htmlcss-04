<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- RESET CSS -->
    <link rel="stylesheet" href="./assets/reset.css" />
    <!-- STYLES CSS -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- fonts poppins , Sora -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Sora:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="./assets/favicon/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="./assets/favicon/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./assets/favicon/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/favicon/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./assets/favicon/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./assets/favicon/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./assets/favicon/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./assets/favicon/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./assets/favicon/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./assets/favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="./assets/favicon/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <title>Lucky-Pet-Care</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="logo">
            <figure>
              <img src="./assets/img/Logo.png" alt="Lucy" />
            </figure>
          </div>
          <div class="header__nav">
            <ul>
              <li><a href="#!" class="nav__link">Home</a></li>
              <li><a href="#!" class="nav__link">About</a></li>
              <li><a href="#!" class="nav__link">Services & Rates</a></li>
              <li><a href="#!" class="nav__link">Reviewa</a></li>
              <li><a href="#!" class="nav__link">Contacts us</a></li>
            </ul>
          </div>
          <a href="#!" class="signup"
            ><span class="signup-btn">Sign up</span></a
          >
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <section class="hero__inner">
          <div class="hero__media">
            <div class="hero__media__inner">
              <figure class="hero-img-cats">
                <img src="./assets/img/cats.jpg" alt="" class="cats" />
                <img src="./assets/icon/decor.png" alt="" class="decor-01" />
                <img src="./assets/icon/decor-02.png" alt="" class="decor-02" />
              </figure>

              <figure class="hero-img-dogs">
                <img src="./assets/img/dogs.jpg" alt="" class="dogs" />
              </figure>
              <div class="hero__img-block">
                <div class="hero__img-row">
                  <figure>
                    <img
                      src="./assets/img/cats-02.jpg"
                      alt=""
                      class="img-pets"
                    />
                  </figure>
                  <div class="text-column">
                    <strong class="text">Pet Health</strong>
                    <span class="line-long"></span>
                    <span class="line-short"></span>
                  </div>
                </div>

                <div class="hero__img-row">
                  <figure>
                    <img
                      src="./assets/img/dog-02.jpg"
                      alt=""
                      class="img-pets"
                    />
                  </figure>
                  <div class="text-column">
                    <strong class="text">Pet care</strong>
                    <span class="line-long"></span>
                    <span class="line-short"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <section class="hero__content">
            <h1 class="hero__heading">
              Established & Trusted Pet Care Service
            </h1>
            <p class="section-desc">
              Discover a wide variety of Pawsitive services to choose from,
              including daycare, private walks, office duty and spa.
            </p>
            <div class="hero__link">
              <a href="#!" class="hero-link-btn"
                >Book a Meet
                <span class="hero-icon-btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="5"
                    height="6"
                    viewBox="0 0 5 6"
                    fill="currentcolor"
                  >
                    <path
                      d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                      stroke="#FD5056"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
              </a>

              <a href="" class="hero-link">Schedule a Call</a>
            </div>
          </section>
        </section>
      </div>
    </section>
  </body>
</html>
